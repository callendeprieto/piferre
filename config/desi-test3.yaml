proxy: ['[Fe/H]', '[a/Fe]', '[a/Fe]' ]
seconds_per_spectrum: 10.
global:
    algor: 3
    f_format: 1
    f_access: 0
    errbar: 1
    covprint: 1
    inter: 3
    ffile: 'frd'
    erfile: 'err'   
    nthreads: 8
extensions:
   rteff: 
       nov: 1
       indv: $Teff
       inter: 2
       nthreads: 1
       pfile: 'opf$i'
       opfile: 'opt$i'
   calib: 
       nov: 0
       cont: 0
       nthreads: 1
       pfile: 'opf$i'
       offile: 'mdl$i'
       sffile: ''
   abund:
       nov: 1
       indv: $proxy
       nthreads: 1
       pfile: 'opt$i'
       opfile: '$elem$i'
       offile: 'ndl.$elem$i'
       sffile: 'nrd.$elem$i'
